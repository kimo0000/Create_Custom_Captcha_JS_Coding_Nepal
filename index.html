<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Custom Captcha JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Captcha in Javascript</h1>
      <div class="captcha_area">
        <div class="image">
          <img src="imgs/captcha.jpg" alt="captcha image" />
          <span>cplg14</span>
        </div>
        <i class="fa-solid fa-rotate-right"></i>
      </div>
      <form action="#">
        <input type="text" placeholder="Enter Captcha" maxlength="6" required />
        <button class="check_btn">Check</button>
      </form>
      <div class="result_text">capctha is Not Matched</div>
    </div>
  </body>
</html>
